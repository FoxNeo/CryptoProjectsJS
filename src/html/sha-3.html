                <form id="form-container">
                    <div class="form-group">
                        <label for="hash-input">Type something:</label>

                    </div>
                    <div class="form-group">
                        <label for="hash-output">Hash:</label>
                        <input type="text" class="hash" id="hash-output" placeholder="result">
                        <button id="copyBtn"  data-bs-toggle="tooltip" data-bs-placement="bottom" title="copy to clipboard" type="button" class="btn btn-light">copy</button>
                    </div>
                </form>
            </div>
        </div>
